<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Simple Test</title>
</head>

<body>
<p id=buttonSimulation>You could click here..</p>

<script>
// local state machine:
var state=0;

// OUTPUT variable
var task="null";

// INPUT (button press)
function buttonPress(val) {
  if (state==0){
    task="led1on";
    state=1;
  }
  else if (state==1){
    task="led2on";
    state=0;
  }
}

function reset() {
  task="null";
}

window.onload = function()
{
  var buttonSimulationId=document.getElementById('buttonSimulation');

  // We create an optional button simulation for ease of test
  buttonSimulationId.addEventListener('click', function(event) {
    buttonPress(0);
  });
}
</script>
</body>
</html>
